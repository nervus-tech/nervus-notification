version: '3.8'
services:
  app:
    extends:
      file: docker-compose-notification-base.yml
      service: app
    container_name: notification-staging
    ports:
      - "8103:8080"
    environment:
      - HIBERNATE_DEFAULT_SCHEMA=staging_notification
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - nervus-network

networks:
  nervus-network:
    external: true