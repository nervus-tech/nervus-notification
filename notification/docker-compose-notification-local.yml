version: '3.8'
services:
  app:
    extends:
      file: docker-compose-notification-base.yml
      service: app
    container_name: notification-local
    ports:
      - "8109:8080"
    environment:
      - HIBERNATE_DEFAULT_SCHEMA=local_notification
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-local:8761/eureka/
      - TAG=v1.1.0-local
    networks:
      - nervus-local-network

networks:
  nervus-local-network:
    external: true